<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Webseite</title>
    <style>
	form {
	    flex: 1;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #666;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
	.container {
            display: flex;
        }
        #dashboard {
            flex: 1;
            margin-right: 20px;
	    display: flex;
	    flex-direction: column;
	    align-items: center;
        }
	#dashboard h2 {
		margin-top: 0;
	}
    </style>
</head>
<body>
    <header>
        <h1>Meine Webseite</h1>
    </header>
    <nav>
        <a href="#">Startseite</a>
        <a href="#">Über uns</a>
        <a href="#">Kontakt</a>
    </nav>
    <section>
        <h2>Willkommen auf unserer Webseite!</h2>
        <p>Hier könnte der Inhalt deiner Webseite stehen.</p>
        <button onclick="executeScript()">Create VM</button>
	<script>
        function executeScript() {
            // Hier wird eine Anfrage an den Server gesendet, um das Skript auszuführen
            fetch('/execute-script', { method: 'POST' });
	    // Icon und Text erstellen
            var icon = document.createElement("i");
            icon.className = "fas fa-server"; // Font Awesome Icon-Klasse
            var text = document.createTextNode("Virtuelle Maschine erstellt");

            // Container für Icon und Text
            var container = document.createElement("div");
            container.appendChild(icon);
            container.appendChild(text);

            // Container zum Dashboard hinzufügen
            document.getElementById("icon-container").appendChild(container);
        }
    	</script>
    </section>
    <footer>
        &copy; 2024 Meine Webseite. Alle Rechte vorbehalten.
    </footer>
    <div class="container">
     <form action="http://localhost:3000/submit" method="get">

                <label for="name">VM Name:</label>
                <input type="text" id="name" name="name" placeholder="Dein Name">

                <label for="country">OS:</label>
                <select id="country" name="country">
                        <option value="ubuntu-24.04-live-server-amd64.iso">Ubuntu Linux Server</option>
			<option value="ubuntu-24.04-desktop-amd64.iso">Ubuntu Linux Client</option>
                </select>
        <button type="submit">Absenden</button>
     </form>
     <div id="dashboard">
    	<h2>Dashboard</h2>
        <div id="icon-container">
            <!-- Hier können Diagramme oder andere visuelle Elemente erscheinen -->
        </div>
        <div id="stats-container">
            <!-- Hier können Statistiken oder Tabellen erscheinen -->
        </div>
    </div>
</body>
</html>
