<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellbestätigung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .confirmation {
            margin-top: 50px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            width: 60%;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="confirmation">
        <h1>Vielen Dank für Ihre Bestellung!</h1>
        <p>Ihre Bestellung wurde erfolgreich aufgenommen.</p>
        <p>Bestellnummer: <strong>#123456</strong></p>
        <p>Sie erhalten in Kürze eine Bestätigungs-E-Mail.</p>
        <a href="index.html" class="button">Zurück zur Startseite</a>
    </div>
</body>
</html>
